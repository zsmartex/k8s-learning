{{- $releaseName := .Release.Name }}
{{- $env := include "daemons.env" . }}
{{- $image := printf "%s:%s" .Values.image.repository .Values.image.tag }}
{{- $values := .Values }}

{{- range $streamDaemon := .Values.streamDaemons }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "peatio.fullname" . }}-stream-daemon-{{ $streamDaemon | replace "_" "-" }}
  labels:
    {{- include "peatio.labels" . | nindent 4 }}
spec:
  relicas: 1
  selector:
    matchLabels:
      app: {{ include "peatio.name" . }}-stream-daemon
      daemon: {{ $streamDaemon | replace "_" "-" }}
      release: {{ $releaseName }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ include "peatio.name" . }}-stream-daemon
        daemon: {{ $streamDaemon | replace "_" "-" }}
        release: {{ $releaseName }}
    spec:
      {{- with .Values.image.PullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: "{{ $streamDaemon | replace "_" "-" }}-stream-daemon"
          image: {{ $image }}
          imagePullPolicy: {{ $values.image.pullPolicy }}
          command:
            - sh
            - -exc
            - kaigara ./{{ $amqpDaemon }}
          volumeMounts:
            - name: config
              mountPath: /opt/peatio/config
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{ $env | nindent 12 }}
{{- end }}
